<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de contatos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Francois+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="./imagens/logoagenda.png" alt="Agenda com telefone">
            <h1>Agenda de contatos</h1>
        </header>
        <form id="form-agenda">
            <input type="text" id="nome-contato" required placeholder="Nome do contato" />
            <input type="text" id="sobrenome-contato" required placeholder="Sobrenome do contato" />
            <input  type="tel" id="telefone-contato" required placeholder="Telefone do contato" />
            <button type="submit">Registrar</button>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>
                        Nome
                    </th>
                    <th>
                        Sobrenome
                    </th>
                    <th>Telefone</th>
                    <th>Registrado</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <footer>
            <p>
                &copy; Agenda de contatos - Todos os direitos reservados - 2023
            </p>
        </footer>   
    </div>
    <script src="./main.js"></script>
</body>
</html>
